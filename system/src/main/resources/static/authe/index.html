<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

<div class="login">
    <div class="top">
        <img src="imgs/logo.png" alt="">
    </div>
    <div class="bot">
        <a href="javascript:;">技术支持电话：010-00000000</a> | <a href="javascript:;">Chrome 浏览器下载</a>
    </div>
    <div class="left">

    </div>
    <div class="right">
<!--        <form id="loginForm" method="post" action="/callback?client_name=FormClient">-->
            <form id="loginForm" method="post" action="/callback?client_name=FormClient">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block btn-flat" value="登录">
            </div>
            <div class="text-right fw">
                忘记口令？请与管理员联系
            </div>
            <div><a href="/?client_name=CasClient">CAS</a></div>
        </form>
    </div>


</div>


<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        //设置表单提交地址
        //$('#loginForm').attr("action", getServicePath());

        //设置错误信息
        var message = getQueryStr("error");
        if (message) {
            $("#message").text("用户名密码错误");
        }


        //设置用户名称
        var username = getQueryStr("username");
        if (username) {
            $("#username").val(username);
        }
    });

    function getServicePath() {

        var service = store.get('service');
        if (!service) {
            service = getQueryStr("service");
            store.set("service", service);
        }
        return service;
    }

    function getQueryStr(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
    }


</script>

</body>
</html>
